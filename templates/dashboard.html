<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f9fafb);
        }

        .topbar {
            background: #6366f1;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .brand {
            font-weight: 700;
            font-size: 20px;
        }

        .logout-btn {
            background: white;
            color: #6366f1;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #f3f4f6;
        }

        .content {
            padding: 50px;
        }

        .welcome {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #111827;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card:nth-child(1)::before {
            background: #10b981;
        }

        .card:nth-child(2)::before {
            background: #3b82f6;
        }

        .card:nth-child(3)::before {
            background: #f59e0b;
        }

        .card:nth-child(4)::before {
            background: #ef4444;
        }

        .card h4 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #111827;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="brand">SecureApp</div>
        <a href="/logout"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="content">

        <div class="welcome">
            Welcome, {{ username }}
        </div>

        <div class="card-grid">

            <div class="card">
                <h4>Authentication Status</h4>
                <p>Active</p>
            </div>

            <div class="card">
                <h4>Session Status</h4>
                <p>Running</p>
            </div>

            <div class="card">
                <h4>Security Level</h4>
                <p>Standard</p>
            </div>

            <div class="card">
                <h4>User Role</h4>
                <p>User</p>
            </div>

        </div>

    </div>

</body>

</html>
